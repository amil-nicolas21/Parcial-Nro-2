name: Testing

on:
  push:
    branches:
      - main  # Change to your branch if different
      - develop
      - feature

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST https://api.render.com/deploy/srv-d113hjqli9vc738bsmf0?key=dTKMpUYYkPY

      - name: Extract Jira issue key from commit message
        id: extract_jira
        run: |
          echo "MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV
          ISSUE_KEY=$(echo "$MESSAGE" | grep -oE '[A-Z]+-[0-9]+' | head -n 1)
          echo "ISSUE_KEY=$ISSUE_KEY" >> $GITHUB_ENV

      - name: Move Jira task to "Listo"
        run: |
          curl --request POST \
            --url "${{ secrets.JIRA_URL }}/rest/api/3/issue/${{ env.ISSUE_KEY }}/transitions" \
            --user "${{ secrets.JIRA_EMAIL }}:${{ secrets.JIRA_API_TOKEN }}" \
            --header "Accept: application/json" \
            --header "Content-Type: application/json" \
            --data '{
              "transition": {
                "id": "'"${{ secrets.JIRA_DONE_ID }}"'"
              }
            }